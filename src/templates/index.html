<!DOCTYPE html>
<html>
<meta charset="UTF-8"> 
<head>
<style>
.columns {
  column-width: 200px;
  max-width: 800px;
  margin: 0 auto;
}

.grid-container {
  display: grid;
  padding: 20px;
  grid-template-columns: 1fr 1fr;
  grid-gap: 20px;
  grid-auto-rows: 300px;

}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 5px;
  font-size: 24px;
}
</style>
</head>
<body>

<div>
  <p style="float: left; padding-left: 20px;"><b>Nombre y Apellido __________________________________________</b></p>
  <p style="float: right; padding-right: 20px;"><b>Evaluación número 4 - 28/09/2017 &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp IPS. TEMA 1</b></p><br><br><br>
</div>


<div class="grid-container">
  {% for preg in preguntas %}
    <div class="grid-item">
      <label>{{preg.descripcion()}}</label>
    </div>

  {% endfor %}

</div>
</body>
</html>
